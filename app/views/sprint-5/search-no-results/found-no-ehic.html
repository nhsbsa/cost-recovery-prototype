{% extends 'layout.html' %}
{% block pageTitle %}
No EHIC found
{% endblock %}

{% block header %}
<header class="nhsuk-header" role="banner">
  <div class="nhsuk-width-container nhsuk-header__container">
    <div class="nhsuk-header__logo nhsuk-header__logo--only"><a class="nhsuk-header__link nhsuk-header__link--service " href="home" aria-label="Overseas visitor treatment portal homepage">
        <svg class="nhsuk-logo" xmlns="http://www.w3.org/2000/svg" role="presentation" focusable="false" viewBox="0 0 40 16">
          <path class="nhsuk-logo__background" d="M0 0h40v16H0z"></path>
          <path class="nhsuk-logo__text" d="M3.9 1.5h4.4l2.6 9h.1l1.8-9h3.3l-2.8 13H9l-2.7-9h-.1l-1.8 9H1.1M17.3 1.5h3.6l-1 4.9h4L25 1.5h3.5l-2.7 13h-3.5l1.1-5.6h-4.1l-1.2 5.6h-3.4M37.7 4.4c-.7-.3-1.6-.6-2.9-.6-1.4 0-2.5.2-2.5 1.3 0 1.8 5.1 1.2 5.1 5.1 0 3.6-3.3 4.5-6.4 4.5-1.3 0-2.9-.3-4-.7l.8-2.7c.7.4 2.1.7 3.2.7s2.8-.2 2.8-1.5c0-2.1-5.1-1.3-5.1-5 0-3.4 2.9-4.4 5.8-4.4 1.6 0 3.1.2 4 .6"></path>
          <image src="https://assets.nhs.uk/images/nhs-logo.png" xlink:href=""></image>
        </svg>
        <span class="nhsuk-header__service-name">
          Overseas visitor treatment
        </span>
      </a>
    </div>

    <div class="nhsuk-header__content" id="content-header">
      <a style="color: #ffffff; padding-top:10px; float: right;" href="sign-in">Sign out</a>
    </div>
  </div>

</header>
{% endblock %}

{% block content %}
<div class="nhsuk-back-link">
  <a class="nhsuk-back-link__link" href="javascript:history.back()">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    Go back</a>
</div>

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <fieldset class="nhsuk-fieldset">
      <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
        <h1 class="nhsuk-fieldset__heading">
          No EHIC found that covers the treatment dates for Maria Rodríguez.
        </h1>
      </legend>

      <h3>What are the EHIC details?</h3>
    
      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="fullname">
          Issuing member state(2)
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="country" name="country" type="text" value="Spain">
      </div>
    
      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="dob">
          Name(3)
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="name" name="name" type="text" value="Maria">
      </div>

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="dob">
          Given names(4)
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="givennames" name="givennames" type="text" value="Rodríguez">
      </div>

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="dob">
          Date of birth(5)
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="dob" name="dob" type="text"  value="06/12/1988">
      </div>

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="dob">
          Personal identification number(6)
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="pin" name="pin" type="text">
      </div>

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="dob">
          Identification number of the card(8)
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="idcard" name="idcard" type="text"> 
      </div>

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="dob">
          Expiry date(9)
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="expirydate" name="expirydate" type="text"> 
      </div>
    </fieldset>

    <div class="nhsuk-checkboxes__item">
      <input class="nhsuk-checkboxes__input" id="student" name="student" type="checkbox" value="student">
      <label class="nhsuk-label nhsuk-checkboxes__label" for="student">
        Maria Rodriguez is a student
      </label>
    </div>
    <br>

    <a class="nhsuk-button" href="institution-ehic">Continue</a>

 </div>

 <div class="nhsuk-grid-column-one-third">
  <img src="/images/ehic-sample.png" alt="Ehic sample card" style="width:550px; height:400px; padding-top:150px; padding-left: 50px; padding-right:100px;">
</div>

</div>
{% endblock %}
