{% extends 'layout-with-login.html' %}
{% block pageTitle %}
Treatment cost 
{% endblock %}



{% block content %}
<div class="nhsuk-back-link">
  <a class="nhsuk-back-link__link" href="javascript:history.back()">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    Go back</a>
</div>

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <div class="nhsuk-form-group">
      <span class="nhsuk-caption-l">
        Treatment details
      </span>
      <h1 class="nhsuk-label-wrapper">
        <label class="nhsuk-label nhsuk-label--l" for="cost">
          What is the full cost of the treatment, in pounds and pence?
        </label></h1>

        <div class="nhsuk-hint">
          For example, £234.21
        </div>
      <input class="nhsuk-input  nhsuk-input--width-20" id="cost" name="cost" type="text" value="£">
    </div>

    <a style="margin-right: 20px;" class="nhsuk-button" href="details-ehic-aat">Continue</a>
    <a class="nhsuk-button nhsuk-button--secondary" href="save-as-draft-confirmation">Save as draft</a>
    <p><a href="home">Cancel</a></p>

 </div>
</div>
{% endblock %}
