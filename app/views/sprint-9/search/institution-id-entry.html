{% extends 'layout-with-login.html' %}
{% block pageTitle %}
Institution code
{% endblock %}



{% block content %}
<div class="nhsuk-back-link">
  <a class="nhsuk-back-link__link" href="javascript:history.back()">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    Go back</a>
</div>

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <span class="nhsuk-caption-l">
      EHIC details
    </span>
    <fieldset class="nhsuk-fieldset">
      <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
        <h1 class="nhsuk-fieldset__heading">
          What is the institution ID?
        </h1>
      </legend>
      <span class="nhsuk-hint" >
        For example, institution ID - institution acronym
      </span>
      
      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="institutionID">
          Institution ID
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="institutionID" name="inscode" type="text">
      </div>
  
      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="institutionAcronym">
          Institution Acronym
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="institutionAcronym" name="insname" type="text" value="UTIM">
      </div>

     
    </fieldset>

    <a style="margin-right: 20px;" class="nhsuk-button" href="confirmation-pending">Continue</a>
    <a class="nhsuk-button nhsuk-button--secondary" href="save-as-draft-confirmation">Save as draft</a>
    <p><a href="home">Cancel</a></p>

 </div>

</div>
{% endblock %}
