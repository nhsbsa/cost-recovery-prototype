{% extends 'layout-with-login.html' %}
{% block pageTitle %}
Address details
{% endblock %}



{% block content %}

{{ backLink({
  "href": "javascript:history.go(-1)",
  "text": "Back"
}) }}

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <span class="nhsuk-caption-l">
      Address details
    </span>
    <fieldset class="nhsuk-fieldset">
      <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
        <h1 class="nhsuk-fieldset__heading">
          What is Jonas Richter's address in Germany?
        </h1>
      </legend>

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="addressLine1">
          Address line 1 
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="addressLine1" name="address-line-1" type="text">
      </div>
    
      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="addressLine2">
          Address line 2 (optional)
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="addressLine2" name="address-line-2" type="text">
      </div>
    
      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="addressLine3">
          Address line 3 (optional)
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="addressLine3" name="address-line-3" type="text">
      </div>
    
      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="country">
          Country
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="country" name="country" type="text" value="Germany (DE)" disabled>
      </div>
    
    </fieldset>

    <a style="margin-right: 20px;" class="nhsuk-button" href="check-your-answers-ehic-for-change">Continue</a>
    <a class="nhsuk-button nhsuk-button--secondary" href="#">Save as draft</a>
    <p><a href="home">Cancel</a></p>

 </div>
</div>
{% endblock %}
