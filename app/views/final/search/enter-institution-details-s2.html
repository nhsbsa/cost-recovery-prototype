{% extends 'layout-with-login.html' %}
{% block pageTitle %}
Institution
{% endblock %}



{% block content %}

{{ backLink({
  "href": "javascript:history.go(-1)",
  "text": "Back"
}) }}

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <span class="nhsuk-caption-l">
      S2 or E112 details
    </span>
    <fieldset class="nhsuk-fieldset">
      <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
        <h1 class="nhsuk-fieldset__heading">
          Institution details
        </h1>
      </legend>

         <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="example">
              Institution ID
            </label>
            <input class="nhsuk-input nhsuk-input--width-20" id="example" name="example" type="text" value="2343">
          </div>

          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="example">
              Institution name
            </label>
            <input class="nhsuk-input nhsuk-input--width-20" id="example" name="example" type="text">
          </div>

          <h2 class="nhsuk-heading-s" style="margin-bottom:0">
            Institution address
         </h2>
         <br>
          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="example">
              Street
            </label>
            <input class="nhsuk-input nhsuk-input--width-20" id="example" name="example" type="text">
          </div>
          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="example">
              Town
            </label>
            <input class="nhsuk-input nhsuk-input--width-20" id="example" name="example" type="text">
          </div>
          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="example">
              Postcode
            </label>
            <input class="nhsuk-input nhsuk-input--width-20" id="example" name="example" type="text">
          </div>

          </fieldset>


      

    <a style="margin-right: 20px;" class="nhsuk-button" href="confirmation-pending">Continue</a>
    <a class="nhsuk-button nhsuk-button--secondary" href="save-as-draft-confirmation">Save as draft</a>
    <p><a href="home">Cancel</a></p>
    
 </div>

</div>
{% endblock %}
