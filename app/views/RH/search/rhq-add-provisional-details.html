{% extends 'layout-with-login.html' %}
{% block pageTitle %}
Provisional details
{% endblock %}

{% block content %}
<div class="nhsuk-back-link">
    <a class="nhsuk-back-link__link" href="javascript:history.back()">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            aria-hidden="true">
            <path
                d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
            </path>
        </svg>
        Go back</a>
</div>

<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
        <div class="nhsuk-form-group">
            <span class="nhsuk-caption-l">
                Treatment details
            </span>

            <form action="quota-provisional-details" method="post">
            <div class="nhsuk-form-group">

                <fieldset class="nhsuk-fieldset">
                    <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                        <h1 class="nhsuk-fieldset__heading">
                            Are the details you are adding provisional? 
                        </h1>
                        <p style ="color:red; font-weight:800">Question on 'provisional' wording</p>
                    </legend>

                    <div class="nhsuk-radios">

                        <div class="nhsuk-radios__item">
                            <input class="nhsuk-radios__input" id="addressCheck-yes" name="addressCheck" type="radio" value="yes">
                            <label class="nhsuk-label nhsuk-radios__label" for="addressCheck-yes">
                                Yes
                            </label>
                        </div>

                        <div class="nhsuk-radios__item">
                            <input class="nhsuk-radios__input" id="addressCheck-no" name="addressCheck" type="radio" value="no">
                            <label class="nhsuk-label nhsuk-radios__label" for="addressCheck-no">
                                No
                            </label>
                        </div>

                    </div>
                </fieldset>

            </div>
<br/>
            <button class="nhsuk-button" type="submit">
                Continue
              </button>
            </form>
        </div>
        <p><a href="rhq-home">Cancel</a></p>
    </div>
</div>
{% endblock %}
