{% extends 'layout-with-login-ops-style.html' %}
{% block pageTitle %}
Country
{% endblock %}



{% block content %}
<div class="nhsuk-back-link">
  <a class="nhsuk-back-link__link" href="javascript:history.back()">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
      aria-hidden="true">
      <path
        d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
      </path>
    </svg>
    Go back</a>
</div>

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <form action="rhg-patient-details" method="post">

      <div class="nhsuk-form-group">
        <span class="nhsuk-caption-l">
          Reciprocal Healthcare General details
        </span>
        <h1 class="nhsuk-label-wrapper">
          <label class="nhsuk-label nhsuk-label--l" for="country">
            Which country is the patient from?
          </label>
        </h1>
        <td class="test-case" style="overflow: visible">
          <div>
            <select id="quota-country" class="typeahead js-hidden nhsuk-select" name="general-country" aria-required="true">
              <option value="">Choose a country</option>
              <option value="Anguilla">Anguilla</option>
              <option value="Australia">Australia</option>
              <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
              <option value="British Virgin Islands">British Virgin Islands</option>
              <option value="Falkland Islands">Falkland Islands</option>
              <option value="Faroe Islands">Faroe Islands</option>
              <option value="Gibraltar">Gibraltar</option>
              <option value="Isle of Man">Isle of Man</option>
              <option value="Israel">Israel</option>
              <option value="Jersey">Jersey</option>
              <option value="Kosovo">Kosovo</option>
              <option value="Montserrat">Montserrat</option>
              <option value="New Zealand">New Zealand</option>
              <option value="North Macedonia">North Macedonia</option>
              <option value="Norway">Norway</option>
              <option value="Saint Helena">Saint Helena</option>
              <option value="Serbia">Serbia</option>
              <option value="Turks and Caicos Islands">Turks and Caicos Islands</option>
            </select>
          </div>
        </td>
      </div>

      <br />
      <button class="nhsuk-button" type="submit">
        Continue
      </button>
      <p><a href="search">Cancel</a></p>
    </form>

  </div>
</div>
{% endblock %}
