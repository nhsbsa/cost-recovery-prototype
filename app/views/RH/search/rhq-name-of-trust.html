{% extends 'layout-with-login.html' %}
{% block pageTitle %}
Trust details
{% endblock %}



{% block content %}
<div class="nhsuk-back-link">
  <a class="nhsuk-back-link__link" href="javascript:history.back()">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    Go back</a>
</div>

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <span class="nhsuk-caption-l">
      Trust details
    </span>
    <fieldset class="nhsuk-fieldset">
      <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
        <h1 class="nhsuk-fieldset__heading">
          What was the name of the trust where treatment was received?
        </h1>
      </legend>
      
    <div class="nhsuk-form-group">
      <span class="nhsuk-caption-m">
        Name of trust
      </span>
      <h1 class="nhsuk-label-wrapper">
        
                        <td  class="test-case" style="overflow: visible">
                          <div>
                              <select id="vaccines" class="typeahead js-hidden nhsuk-select" name="vaccines" aria-required="true">
                                  <option value="x">Choose a trust</option>
                                  <option value="x">NHS Newcastle East</option>
                                  <option value="x">Lancashire Teaching Hospitals</option>
                                  <option value="x">Sheffield NHS Trust</option>
                              </select>
                          </div>
                        </td>
    </div>

    </fieldset>
<br>
    <a style="margin-right: 20px;" class="nhsuk-button" href="rhq-add-provisional-details">Continue</a>
    
    <p><a href="rhq-home">Cancel</a></p>

 </div>
</div>
{% endblock %}
