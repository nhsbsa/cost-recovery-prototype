{% extends 'layout-with-login.html' %}
{% block pageTitle %}
Address details - Reporting overseas visitor treatments - NHSBSA
{% endblock %}



{% block content %}
<div class="nhsuk-back-link">
  <a class="nhsuk-back-link__link" href="javascript:history.back()">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
      aria-hidden="true">
      <path
        d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
      </path>
    </svg>
    Go back</a>
</div>

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <span class="nhsuk-caption-l">
      Address details
    </span>

    <form action="check-your-answers-malta-sec-2" method="post">

      <fieldset class="nhsuk-fieldset">
        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
          <h1 class="nhsuk-fieldset__heading">
            What is John Smith's address in Malta?
            <!-- {{ data['givenName'] }} {{ data['name'] }}'s address in Malta? -->
          </h1>
        </legend>

        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="address-1">
            Address line 1
          </label>
          <input class="nhsuk-input nhsuk-input--width-20" id="address-1" name="address-1" type="text"
            value="{{ data['address-1'] }}">
        </div>

        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="address-2">
            Address line 2 (optional)
          </label>
          <input class="nhsuk-input nhsuk-input--width-20" id="address-2" name="address-2" type="text"
            value="{{ data['address-2'] }}">
        </div>

        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="address-3">
            Address line 3 (optional)
          </label>
          <input class="nhsuk-input nhsuk-input--width-20" id="address-3" name="address-3" type="text"
            value="{{ data['address-3'] }}">
        </div>

        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="country">
            Country
          </label>
          <input class="nhsuk-input nhsuk-input--width-20" id="country" name="country" type="text" value="Malta (MT)"
            disabled>
        </div>

      </fieldset>

      <button class="nhsuk-button" type="submit">
        Continue
      </button>


      <p><a href="malta-cancel-confirmation-address">Cancel</a></p>
    </form>
  </div>
</div>
{% endblock %}
