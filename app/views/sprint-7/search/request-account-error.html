<div class="nhsuk-grid-row">
   <div class="nhsuk-grid-column-two-thirds">

    <div class="nhsuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1">
      <h2 class="nhsuk-error-summary__title" id="error-summary-title">
        There is a problem
      </h2>
      <div class="nhsuk-error-summary__body">
        <ul class="nhsuk-list nhsuk-error-summary__list">
          <li>
            <a href="#firstname">Enter your first name</a>
          </li>
          <li>
            <a href="#lastname">Enter your last name</a>
          </li>
        </ul>
      </div>
    </div>

    <fieldset class="nhsuk-fieldset">
      <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
        <h1 class="nhsuk-fieldset__heading">
          Request account 
        </h1>
      </legend>
    
      <div class="nhsuk-form-group nhsuk-form-group--error">
        <label class="nhsuk-label" for="firstname">
          First name
        </label>
        <span class="nhsuk-error-message" id="name-error">
          <span class="nhsuk-u-visually-hidden">Error:</span> Enter your first name
        </span>
        <input class="nhsuk-input nhsuk-input--width-20" id="firstname" name="firstname" type="text">
      </div>

      <div class="nhsuk-form-group nhsuk-form-group--error">
        <label class="nhsuk-label" for="lastname">
          Last name
        </label>
        <span class="nhsuk-error-message" id="name-error">
          <span class="nhsuk-u-visually-hidden">Error:</span> Enter your last name
        </span>
        <input class="nhsuk-input nhsuk-input--width-20" id="lastname" name="lastname" type="text"> <br>
      </div>

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="emailaddress">
          Email address
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="emailaddress" name="emailaddress" type="text"> <br>
      </div>

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="phonenumber">
          Phone number
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="phonenumber" name="phonenumber" type="text"> <br>
      </div>
      
      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="select-1">
          Region
        </label>
        <select class="nhsuk-select" id="select-1" name="select-1">
          <option value="1" selected>Select region</option>
          <option value="0">England</option>
          <option value="2">Scotland</option>
          <option value="3">Wales</option>
          <option value="4">Nothern Ireland</option>
          <option value="5">Gibraltar</option>
        </select>
      </div>

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="select-2">
          Trust
        </label>
        <select class="nhsuk-select" id="select-2" name="select-2">
          <option value="0" selected>Select trust</option>
          <option value="1">Trust option 1</option>
          <option value="2">Trust option 2</option>
          <option value="3">Trust option 3</option>
        </select>
      </div>
     
    </fieldset>

    <a class="nhsuk-button" href="#">Request account</a>

   </div>
</div>
{% endblock %}
