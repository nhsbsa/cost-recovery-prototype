{% extends 'layout.html' %}
{% block pageTitle %}
Sign in
{% endblock %}
{% block content %}
<div class="nhsuk-grid-row">
   <div class="nhsuk-grid-column-two-thirds">
    <fieldset class="nhsuk-fieldset">
      <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
        <h1 class="nhsuk-fieldset__heading">
          Sign in
        </h1>
      </legend>
    
      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="emailaddress">
          Email address
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="emailaddress" name="emailaddress" type="text">
      </div>
    
      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="password">
          Password
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="password" name="password" type="text"> <br>
      </div>
      <p><a href="forgot-password">Forgot your password?</a></p>
    </fieldset>

    <a class="nhsuk-button" href="home">Sign in</a>

    <hr>

    <p>Don't have an account?</p>
    <a class="nhsuk-button nhsuk-button--secondary" href="request-account">Request account</a>

   </div>
</div>
{% endblock %}
