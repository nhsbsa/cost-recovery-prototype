{% extends 'layout.html' %}

{% block pageTitle %}
Select the trust you want to sign into - Report overseas visitor treatments - NHSBSA
{% endblock %}

{% block beforeContent %}
<div class="app-phase-banner">
  <div class="nhsuk-width-container app-phase-banner__container">
     <p class="app-phase-banner__content">
        <strong class="nhsuk-tag app-phase-banner__tag">
        Beta
        </strong>
        <span class="app-phase-banner__text">
        This is a new service - your <a href="#">feedback</a> will help us improve it.
        </span>
     </p>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">

    <form action="/pin-surfacing/sign-in-select-trust" method="post">

      <h1 class="nhsuk-label-wrapper">
        <label class="nhsuk-label nhsuk-label--l" for="manage-trust-access-label" style="margin-top: 20px;">
          Select the trust you want to sign into
        </label>
      </h1>

      <div class="nhsuk-form-group">
        <div class="nhsuk-radios">
          
          <div class="nhsuk-radios__item">
            <input class="nhsuk-radios__input" id="sign-into-trust-name-north-tees" name="sign-into-trust-name" type="radio" value="North Tees and Hartlepool NHS Foundation Trust" aria-controls="conditional-contact-1" aria-expanded="false">
            <label class="nhsuk-label nhsuk-radios__label" for="trust-name-north-tees">North Tees and Hartlepool NHS Foundation Trust</label>
          </div>

          <div class="nhsuk-radios__item">
            <input class="nhsuk-radios__input" id="sign-into-trust-name-tees-esk-hartlepool" name="sign-into-trust-name" type="radio" value="Tees, Esk and Wear Valleys NHS Foundation Trust" aria-controls="conditional-contact-2" aria-expanded="false">
            <label class="nhsuk-label nhsuk-radios__label" for="trust-name-tees-esk-hartlepool">Tees, Esk and Wear Valleys NHS Foundation Trust</label>
          </div>
          
        </div>
      </div>

      <button class="nhsuk-button" type="submit" style="margin-top:20px;">
        Sign in to selected trust
      </button>
      

    </form>

 </div>
</div>
{% endblock %}
